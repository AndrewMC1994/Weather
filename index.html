<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App Test</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAshVs3I8rqdad8pJl1oeAYxO3t36AzKg" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
<div class="body">
  <div class="main"></div>
  <div class="block">
    <div class="weather">
      <div class="temp">
        <li id="icon"><span> </span></li>
        <li id="temp"><span></span></li>
        <button id="convert">F</button><br/>
        <li id="city"><span> </span></li><br/>
        <li id="data"><span></span></li>
      </div>
      <div class="city">
        <input id="search" type="text" name="Test" placeholder="City Name"/>
        <button id="locate">Locate</button>
      </div>
    </div>
  </div>
</div>
 
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="js/weather.js" type="text/javascript"></script>

</body>
</html>
